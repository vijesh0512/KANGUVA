<!DOCTYPE html>

    <meta name="mobile-web-app-capable" content="yes">

        data-setup="{}"

        <source
          src="https://dls4.mrfooll.xyz/AgADph2993104"
          type="video/mp4"
        />
        <p class="vjs-no-js">

          web browser that supports HTML5 video
        </p>
      </video>
    </div>
    <script type="module" src="/main.js"></script>

</html>
